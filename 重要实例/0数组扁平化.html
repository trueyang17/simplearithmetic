<body>
	<script>
		var arr = [1,2,3, [4,5, [6,7, [8,9]]]]
		function myFlat(arr, result) {
		    if (!result) {
		        var result = []
		    }
		    for (var i = 0; i < arr.length; i++) {
		        //var cur = arr[i];
		        if (typeof arr[i] === 'object') {
		            myFlat(arr[i], result);
		        } else {
		            result.push(arr[i])
		        }
		    }
		    return result;
		}
		console.log(myFlat(arr))
	</script>
</body>

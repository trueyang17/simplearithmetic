<body>
	<script>
		arr = [4,56,1,-1,28,6,34];
		function bubble_sort(arr) {
			for (var i = 0; i < arr.length - 1; i++) {
			for (var j = 0; j < arr.length - 1 - i; j++) {
				if (arr[j] > arr[j+1]) {
					var temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
		}
		return arr;
		}
		alert(bubble_sort(arr))
	</script>
